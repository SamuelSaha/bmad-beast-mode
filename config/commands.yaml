    workflow: brainstorm
    description: "Creative Intelligence Suite - ideation workflow"
    artifact: "docs/bmad/{slug}/00-product-brief.md"
  - name: "*ideate"
    workflow: brainstorm
    description: "Alias for brainstorm"
  
  # Brownfield Discovery
  - name: "*scan-legacy"
    workflow: brownfield-discovery
    description: "Map existing codebase before starting work"
    artifact: "docs/bmad/discovery/"
  - name: "*brownfield"
    workflow: brownfield-discovery
    description: "Alias for scan-legacy"
  
  # Party Mode (Multi-Agent Escalation)
  - name: "*party"
    config: party-protocol
    description: "Trigger multi-agent debate for deadlock resolution"
    parties:
      - technical: "Architect + Dev + QA"
      - product: "PM + UX + Data"
      - security: "SecOps + DPO + Pentester"
      - ops: "DevOps + SRE + DBA"
      - ai: "PromptEng + AISafety + AICost"
  
  # Context Sharding
  - name: "*shard"
    config: sharding
    description: "Apply context sharding to reduce tokens"

