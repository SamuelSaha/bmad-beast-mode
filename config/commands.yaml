  # === OPS SQUAD ===
  ops:
    - name: "*define-slo"
      agent: sre
      description: "Reliability targets (SLO/SLI)"
    - name: "*check-deploy"
      agent: devops
      description: "Deployment strategy"
    - name: "*plan-tracing"
      agent: o11y
      description: "Telemetry and tracing plan"
    - name: "*cost-audit"
      agent: finops
      description: "Cloud cost analysis"
    - name: "*load-test"
      agent: perf
      description: "Load test strategy"
    - name: "*runbook-prep"
      agent: commander
      description: "Incident runbook creation"

  # === POLISH SQUAD ===
  polish:
    - name: "*refine-copy"
      agent: copywriter
