# Beast Mode Command Registry
# All available commands across all agents
# Version: 3.0.0

enterprise:
  # Test Automation (TEA)
  - name: "*automate-test"
    agent: qa
    description: "Generate Playwright E2E tests with POM"
  - name: "*framework"
    agent: qa
    description: "Scaffold test automation framework"
  - name: "*trace"
    agent: qa
    description: "Create requirements traceability matrix"
  
  # Brainstorming (CIS)
  - name: "*brainstorm"
    workflow: brainstorm
    description: "Creative Intelligence Suite - ideation workflow"
  
  # Brownfield Discovery
  - name: "*scan-legacy"
    workflow: brownfield-discovery
    description: "Map existing codebase before starting work"
  
  # Party Mode
  - name: "*party"
    config: party-protocol
    description: "Multi-agent debate"
  
  # Context Sharding
  - name: "*shard"
    config: sharding
    description: "Apply context sharding"

commands:
  # === ORCHESTRATOR ===
  orchestrator:
    - name: "*start"
      agent: orchestrator
      description: "Initialize Beast Mode session"
    - name: "*workflow-init"
      agent: orchestrator
      description: "Analyze request and recommend workflow"
    - name: "*micro-fix"
      workflow: micro-fix
      description: "15-minute bug fix loop"
    - name: "*context-fuel"
      agent: orchestrator
      description: "Mandatory input form"
    - name: "*validate-context"
      agent: orchestrator
      description: "Ensure request has sufficient context"
    - name: "*activate-squad"
      agent: orchestrator
      description: "Bring in a specialized squad"
    - name: "*gate-check"
      agent: orchestrator
      description: "Verify phase completion"
    - name: "*status"
      agent: orchestrator
      description: "Show current workflow progress"

  # === CORE SQUAD ===
  core:
    - name: "*analyze-problem"
      agent: analyst
      description: "Root cause analysis"
    - name: "*create-prd"
      agent: pm
      description: "Requirements definition"
    - name: "*define-contract"
      agent: architect
      description: "Technical architecture"
    - name: "*implement-fix"
      agent: dev
      description: "Implementation"
    - name: "*review-feature"
      agent: qa
      description: "Verify implementation"
    - name: "*define-metrics"
      agent: data
      description: "Analytics tracking plan"
    - name: "*define-ux"
      agent: ux
      description: "User flows and UI states"
    - name: "*create-stories"
      agent: sm
      description: "User stories and tasks"

  # === SECURITY SQUAD ===
  security:
    - name: "*threat-model"
      agent: sec-ops
      description: "STRIDE threat modeling"
    - name: "*abuse-test"
      agent: pentester
      description: "Attack plan / Red Teaming"
    - name: "*privacy-check"
      agent: dpo
      description: "GDPR and privacy audit"

  # === GROWTH SQUAD ===
  growth:
    - name: "*sanity-check"
      agent: value-advocate
      description: "Value validation (Go/No-Go)"
    - name: "*audit-pricing"
      agent: pricing
      description: "Pricing model fit"
    - name: "*plan-experiment"
      agent: growth
      description: "A/B test design"
    - name: "*churn-risk"
      agent: retention
      description: "Retention impact analysis"
    - name: "*support-audit"
      agent: support
