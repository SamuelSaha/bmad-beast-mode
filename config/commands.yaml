      agent: tech-writer
      description: "Technical documentation"

  # === AI-ECO SQUAD ===
  ai-eco:
    - name: "*eval-model"
      agent: ai-eval
      description: "AI quality evaluation"
    - name: "*jailbreak-test"
      agent: red-team
      description: "AI safety red teaming"
