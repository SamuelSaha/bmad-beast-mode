# Beast Mode Squad Configuration
# Maps agents to squads and defines activation triggers

squads:
  core:
    description: "Essential development workflow agents"
    always_active: true
    agents:
      - id: analyst
        file: agents/core/analyst.md
        triggers: ["*analyze-problem"]
      - id: architect
        file: agents/core/architect.md
        triggers: ["*define-contract"]
      - id: pm
        file: agents/core/pm.md
        triggers: ["*create-prd"]
      - id: ux
        file: agents/core/ux-designer.md
        triggers: ["*define-ux"]
      - id: sm
        file: agents/core/sm.md
        triggers: ["*create-stories"]
      - id: dev
        file: agents/core/dev.md
        triggers: ["*implement-fix"]
      - id: qa
        file: agents/core/qa.md
        triggers: ["*review-feature"]
      - id: data
        file: agents/core/data-analyst.md
        triggers: ["*define-metrics"]

  security:
    description: "Security, privacy, and compliance specialists"
    always_active: false
    activation_keywords:
      - auth
      - authentication
      - authorization
      - payment
      - billing
      - pii
      - gdpr
      - privacy
      - upload
      - file
      - secret
      - token
    agents:
      - id: sec-ops
        file: agents/security/sec-ops.md
        triggers: ["*threat-model"]
      - id: dpo
        file: agents/security/dpo.md
        triggers: ["*privacy-check"]
      - id: pentester
        file: agents/security/pentester.md
        triggers: ["*abuse-test"]
      - id: appsec-bot
        file: agents/security/appsec-automation.md
        triggers: ["*scan-code"]

  growth:
    description: "Product growth, monetization, and user value specialists"
    always_active: false
    activation_keywords:
      - pricing
      - subscription
      - upgrade
      - paywall
      - trial
      - onboarding
      - retention
      - churn
      - quota
      - limit
    agents:
      - id: value-advocate
        file: agents/growth/user-value.md
        triggers: ["*sanity-check"]
      - id: pricing
        file: agents/growth/pricing.md
        triggers: ["*audit-pricing"]
      - id: growth
        file: agents/growth/growth.md
        triggers: ["*plan-experiment"]
      - id: retention
        file: agents/growth/retention.md
        triggers: ["*churn-risk"]
      - id: support
        file: agents/growth/support.md
        triggers: ["*support-audit"]
      - id: entitlements
        file: agents/growth/entitlements.md
        triggers: ["*audit-entitlements"]

  ops:
    description: "Infrastructure, database, and reliability specialists"
    always_active: false
    activation_keywords:
      - deploy
      - infrastructure
      - database
      - migration
      - schema
      - performance
      - latency
      - scale
      - slo
      - monitoring
    agents:
      - id: devops
        file: agents/ops/devops.md
        triggers: ["*deployment-plan", "*infra-check"]
      - id: dba
        file: agents/ops/dba.md
        triggers: ["*schema-design", "*query-audit"]
      - id: sre
        file: agents/ops/sre.md
        triggers: ["*define-slo", "*incident-prep"]
      - id: perf
        file: agents/ops/perf.md
        triggers: ["*perf-audit", "*load-plan"]

  polish:
    description: "Code quality, documentation, and accessibility specialists"
    always_active: false
    activation_keywords:
      - review
      - documentation
      - a11y
      - accessibility
      - i18n
      - translation
      - refactor
      - cleanup
    agents:
      - id: reviewer
        file: agents/polish/code-reviewer.md
        triggers: ["*review-code"]
      - id: tech-writer
        file: agents/polish/tech-writer.md
        triggers: ["*write-docs", "*api-docs"]
      - id: a11y
        file: agents/polish/a11y.md
        triggers: ["*a11y-audit"]
      - id: i18n
        file: agents/polish/i18n.md
        triggers: ["*i18n-audit"]
      - id: refactor
        file: agents/polish/refactor.md
        triggers: ["*plan-refactor", "*dead-code-scan"]

  ai-eco:
    description: "AI/ML feature development specialists"
    always_active: false
    activation_keywords:
      - ai
      - llm
      - gpt
      - claude
      - prompt
      - ml
      - model
      - chatbot
      - assistant
      - generation
    agents:
      - id: prompt-eng
        file: agents/ai-eco/prompt-engineer.md
        triggers: ["*design-prompt", "*prompt-eval"]
      - id: ai-safety
        file: agents/ai-eco/ai-safety.md
        triggers: ["*safety-audit", "*bias-check"]
      - id: ai-cost
        file: agents/ai-eco/ai-cost.md
        triggers: ["*cost-analysis", "*optimize-tokens"]
      - id: ai-arch
        file: agents/ai-eco/ai-architect.md
        triggers: ["*design-integration", "*eval-pipeline"]
