# Beast Mode Squad Configuration
# Maps agents to squads and defines activation triggers
# Version: 3.0.0 (User Correction)

squads:
  core:
    description: "Essential development workflow agents"
    always_active: true
    agents:
      - id: brainstormer
        file: agents/core/brainstormer.md
        triggers: ["*brainstorm"]
      - id: analyst
        file: agents/core/analyst.md
        triggers: ["*analyze-problem"]
      - id: pm
        file: agents/core/pm.md
        triggers: ["*create-prd"]
      - id: architect
        file: agents/core/architect.md
        triggers: ["*define-contract"]
      - id: dev
        file: agents/core/dev.md
        triggers: ["*implement-fix"]
      - id: qa
        file: agents/core/qa.md
        triggers: ["*review-feature"]
      - id: data
        file: agents/core/data-analyst.md
        triggers: ["*define-metrics"]
      - id: ux
        file: agents/core/ux-designer.md
        triggers: ["*define-ux"]
      - id: sm
        file: agents/core/sm.md
        triggers: ["*create-stories"]

  security:
    description: "Security, privacy, and compliance specialists"
    always_active: false
    activation_keywords: ["auth", "security", "payment", "pii", "gdpr", "hack", "exploit"]
    agents:
      - id: sec-ops
        file: agents/security/sec-ops.md
        triggers: ["*threat-model"]
      - id: pentester
        file: agents/security/pentester.md
        triggers: ["*abuse-test"]
      - id: dpo
        file: agents/security/dpo.md
        triggers: ["*privacy-check"]

  growth:
    description: "Product growth, monetization, and user value specialists"
    always_active: false
    activation_keywords: ["growth", "pricing", "money", "churn", "retention", "value", "support"]
    agents:
      - id: value-advocate
        file: agents/growth/user-value.md
        triggers: ["*sanity-check"]
      - id: pricing
        file: agents/growth/pricing.md
        triggers: ["*audit-pricing"]
      - id: growth
        file: agents/growth/growth.md
        triggers: ["*plan-experiment"]
      - id: retention
        file: agents/growth/retention.md
        triggers: ["*churn-risk"]
      - id: support
        file: agents/growth/support.md
        triggers: ["*support-audit"]

  ops:
    description: "Infrastructure, reliability, and cost specialists"
    always_active: false
    activation_keywords: ["deploy", "ops", "cloud", "aws", "cost", "slow", "down", "crash"]
    agents:
      - id: sre
        file: agents/ops/sre.md
        triggers: ["*define-slo"]
      - id: devops
        file: agents/ops/devops.md
        triggers: ["*check-deploy"]
      - id: o11y
        file: agents/ops/o11y.md
        triggers: ["*plan-tracing"]
      - id: finops
        file: agents/ops/finops.md
        triggers: ["*cost-audit"]
      - id: perf
        file: agents/ops/perf.md
        triggers: ["*load-test"]
      - id: commander
        file: agents/ops/incident.md
        triggers: ["*runbook-prep"]

  polish:
    description: "UX polish, accessibility, and documentation"
    always_active: false
    activation_keywords: ["polish", "copy", "text", "a11y", "accessibility", "translation", "seo"]
    agents:
      - id: copywriter
        file: agents/polish/copywriter.md
        triggers: ["*refine-copy"]
      - id: a11y
        file: agents/polish/a11y.md
        triggers: ["*verify-wcag"]
      - id: i18n
        file: agents/polish/i18n.md
        triggers: ["*check-l10n"]
      - id: seo
        file: agents/polish/seo.md
        triggers: ["*audit-seo"]
      - id: tech-writer
        file: agents/polish/tech-writer.md
        triggers: ["*update-docs"]

  ai-eco:
    description: "AI evaluation, safety, and integration"
    always_active: false
    activation_keywords: ["ai", "llm", "prompt", "rag", "hallucination", "api", "integration"]
    agents:
      - id: ai-eval
        file: agents/ai-eco/ai-eval.md
        triggers: ["*eval-model"]
      - id: red-team
        file: agents/ai-eco/ai-red-team.md
        triggers: ["*jailbreak-test"]
      - id: integration
        file: agents/ai-eco/integrations.md
        triggers: ["*audit-api"]
