name: Beast Mode CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Module
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Validate YAML files
        run: |
          echo "Validating YAML files..."
          python3 << 'EOF'
          import yaml
          import sys
          from pathlib import Path
          
          errors = []
          yaml_files = list(Path('.').rglob('*.yaml')) + list(Path('.').rglob('*.yml'))
          
          for f in yaml_files:
              if '.git' in str(f):
                  continue
              try:
                  with open(f) as file:
                      yaml.safe_load(file)
                  print(f"✅ {f}")
              except yaml.YAMLError as e:
                  print(f"❌ {f}: {e}")
                  errors.append(str(f))
          
          if errors:
              print(f"\n❌ {len(errors)} YAML file(s) have errors")
              sys.exit(1)
          
          print(f"\n✅ All {len(yaml_files)} YAML files valid")
          EOF

      - name: Validate module.yaml structure
        run: |
          echo "Checking module.yaml required fields..."
          python3 << 'EOF'
          import yaml
          import sys
          
          with open('module.yaml', 'r') as f:
              module = yaml.safe_load(f)
          
          required = ['version', 'name', 'description', 'author']
          missing = [r for r in required if r not in module]
          
          if missing:
              print(f"❌ Missing required fields: {missing}")
              sys.exit(1)
          
          print("✅ module.yaml is valid")
          print(f"   Version: {module.get('version')}")
          print(f"   Name: {module.get('name')}")
          EOF

      - name: Check agent files exist
        run: |
          echo "Verifying agent files..."
          agents=(
            "agents/orchestrator.md"
            "agents/core/analyst.md"
            "agents/core/architect.md"
            "agents/core/dev.md"
            "agents/core/qa.md"
            "agents/core/pm.md"
            "agents/security/sec-ops.md"
            "agents/ops/devops.md"
          )
          
          for agent in "${agents[@]}"; do
            if [ ! -f "$agent" ]; then
              echo "❌ Missing: $agent"
              exit 1
            else
              echo "✅ Found: $agent"
            fi
          done

      - name: Check workflow files exist
        run: |
          echo "Verifying workflow files..."
          workflows=(
            "workflows/quick-fix.yaml"
            "workflows/standard-feature.yaml"
            "workflows/enterprise-feature.yaml"
            "workflows/ai-feature.yaml"
            "workflows/brainstorm.yaml"
            "workflows/brownfield-discovery.yaml"
          )
          
          for wf in "${workflows[@]}"; do
            if [ ! -f "$wf" ]; then
              echo "❌ Missing: $wf"
              exit 1
            else
              echo "✅ Found: $wf"
            fi
          done

      - name: Validate config files
        run: |
          echo "Checking config files..."
          configs=(
            "config/squads.yaml"
            "config/commands.yaml"
            "config/sharding.yaml"
            "config/party-protocol.yaml"
            "config/output-paths.yaml"
          )
          
          for cfg in "${configs[@]}"; do
            if [ ! -f "$cfg" ]; then
              echo "❌ Missing: $cfg"
              exit 1
            else
              echo "✅ Found: $cfg"
            fi
          done

      - name: Check LLM bundle exists
        run: |
          if [ ! -f "llms-full.txt" ]; then
            echo "❌ Missing: llms-full.txt"
            exit 1
          else
            echo "✅ LLM bundle exists"
            wc -l llms-full.txt
          fi

      - name: Validate no secrets
        run: |
          echo "Scanning for secrets..."
          # Check for common secret patterns, excluding security docs which describe them
          if grep -rE "(sk_live_|sk_test_|AKIA[0-9A-Z]{16}|ghp_|xox[baprs]-)" --include="*.md" --include="*.yaml" --include="*.txt" . 2>/dev/null | grep -v "agents/security"; then
            echo "❌ Potential secrets found!"
            exit 1
          fi
          echo "✅ No secrets detected"

      - name: Summary
        run: |
          echo "==================================="
          echo "✅ Beast Mode Validation Complete!"
          echo "==================================="
          echo ""
          echo "Agents: $(find agents -name '*.md' | wc -l)"
          echo "Workflows: $(find workflows -name '*.yaml' | wc -l)"
          echo "Config files: $(find config -name '*.yaml' | wc -l)"
          echo "Templates: $(find templates -name '*.md' | wc -l)"

  release:
    name: Create Release
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml
        
      - name: Get version
        id: version
        run: |
          VERSION=$(python3 -c "import yaml; print(yaml.safe_load(open('module.yaml'))['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"
          
      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} does not exist"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "Beast Mode v${{ steps.version.outputs.version }}" \
            --notes-file CHANGELOG.md \
            --target main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
